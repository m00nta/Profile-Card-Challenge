<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-cover">
          <div class="card-profile-pic"></div>
        </div>
        <div class="card-profile-info">
          <h2 class="card-profile-name">Victor Crest <span> 26</span></h2>
          <p class="card-profile-location">London</p>
        </div>
        <div class="card-profile-stats">
          <p><span>80K</span>Followers</p>
          <p><span>803K</span>Likes</p>
          <p><span>1.4K</span> Photos</p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/m00nta">Montassar Mosbehi</a>.
    </footer>
  </body>
</html>
